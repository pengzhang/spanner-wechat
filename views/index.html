<!DOCTYPE html>
<html>
<head lang="en">
    <title>卡车帮</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>加气站信息</h1>
    </div>

    <div data-role="content">
        <form method="get" action="">

            <div data-role="fieldcontain">
                <label for="name">*名称</label>
                <input type="text" name="text" id="name" value="" placeholder="加气站名称">
            </div>

            <div data-role="fieldcontain">
                <label for="name">* 所在地区</label>
                <input type="text" name="text" id="name" value="" placeholder="点击右侧图标自动获取位置和坐标">
            </div>

            <div data-role="fieldcontain">
                <label for="name">*详细地址</label>
                <input type="text" name="text" id="name" value="" placeholder="请填写详细的地址及指引信息">
            </div>

            <div data-role="fieldcontain">
                <label for="name">*地图坐标</label>
                <input type="text" name="text" id="name" value="" placeholder="用于导航至您的维修站">
            </div>

            <div data-role="fieldcontain">
                <label for="name">联系电话</label>
                <input type="text" name="text" id="name" value="" placeholder="请输入您的联系电话">
            </div>

            <div data-role="fieldcontain">
                <label for="name">加气站照片(大小不超过5M)</label>
                <input type="text" name="text" id="name" value="" placeholder="你的姓名是？">
            </div>

            <div data-role="fieldcontain">
                <label for="name">联系人</label>
                <input type="text" name="text" id="name" value="" placeholder="">
            </div>

            <div data-role="fieldcontain">
                <label for="name">手机</label>
                <input type="text" name="text" id="name" value="" placeholder="">
            </div>

            <div data-role="fieldcontain">
                <label for="name">推荐人</label>
                <input type="text" name="text" id="name" value="" placeholder="">
            </div>

            <div data-role="fieldcontain">
                <label for="name">手机</label>
                <input type="text" name="text" id="name" value="" placeholder="">
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>是否接受刷卡：</legend>
                    <label for="male">是</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">否</label>
                    <input type="radio" name="gender" id="female" value="female">
                </fieldset>
            </div>

            <div data-role="fieldcontain">
                <div data-role="controlgroup">
                    <legend>配套设施</legend>
                    <label for="mov1">蜘蛛侠</label>
                    <input type="checkbox" name="mov1" id="mov1"/>
                    <label for="mov2">变形金刚</label>
                    <input type="checkbox" name="mov2" id="mov2"/>
                    <label for="mov3">碟中谍</label>
                    <input type="checkbox" name="mov3" id="mov3"/>
                </div>
            </div>

            <div data-role="fieldcontain">
                <label for="colors">加气站类型</label>
                <select id="colors" name="colors">
                    <option value="red">红色</option>
                    <option value="green">绿色</option>
                    <option value="blue">蓝色</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="colors">请选择加气站的业主(投资方)</label>
                <select id="colors" name="colors">
                    <option value="red">红色</option>
                    <option value="green">绿色</option>
                    <option value="blue">蓝色</option>
                </select>
            </div>
            <div data-role="content">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</div>

</body>
</html>
